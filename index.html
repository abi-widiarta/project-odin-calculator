<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>The Odin Project || Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator-container">
        <div class="calculator-display">
          <h3 class="calculator-display__history">0</h3>
          <h1 class="calculator-display__main">0</h1>
        </div>
        <div class="calculator-btn">
          <div class="calculator-btn__big">
            <div class="btn btn-big btn-clear">CLEAR</div>
            <div class="btn btn-big btn-delete">DELETE</div>
          </div>
          <div class="calculator-btn__small">
            <div id="1" class="btn btn-small btn-num">7</div>
            <div id="2" class="btn btn-small btn-num">8</div>
            <div id="3" class="btn btn-small btn-num">9</div>
            <div id="4" class="btn btn-small operator">/</div>
            <div id="" class="btn btn-small btn-num">4</div>
            <div id="" class="btn btn-small btn-num">5</div>
            <div id="" class="btn btn-small btn-num">6</div>
            <div id="" class="btn btn-small operator">x</div>
            <div id="" class="btn btn-small btn-num">1</div>
            <div id="" class="btn btn-small btn-num">2</div>
            <div id="" class="btn btn-small btn-num">3</div>
            <div id="" class="btn btn-small operator">-</div>
            <div id="" class="btn btn-small">.</div>
            <div id="" class="btn btn-small btn-num">0</div>
            <div id="" class="btn btn-small btn-equal">=</div>
            <div id="" class="btn btn-small operator">+</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
